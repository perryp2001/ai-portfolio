name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # ðŸ‘ˆ important for pushing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ use built-in token
          publish_dir: ./build                       # ðŸ‘ˆ CRA output folder
